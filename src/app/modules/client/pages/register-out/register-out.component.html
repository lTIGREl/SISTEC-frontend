            <div class="col-2 mt-3 px-3" *ngFor="let item of data">

                    <div class="card-body">
                        <h5 class="card-title">{{item.users_name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{item.users_idNumber}}</h6>
                        <p class="card-text">HabitaciÃ³n: {{item.rooms_id}}</p>
                        <a (click)="registerOut(item.rooms_id)" class="card-link" style="cursor: pointer">Registrar salida</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ul>
